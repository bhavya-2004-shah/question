<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Just One Question ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: 'Comic Sans MS', cursive;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  min-height: 100vh;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.container {
  background: white;
  padding: 20px;
  border-radius: 20px;
  width: 90%;
  max-width: 360px;
  text-align: center;
  box-shadow: 0 15px 30px rgba(0,0,0,0.25);
}

img {
  width: 100%;
  max-width: 240px;
  border-radius: 15px;
}

h2 {
  color: #ff4d6d;
}

p {
  color: #444;
}

.buttons {
  margin-top: 20px;
}

button {
  padding: 12px 30px;
  font-size: 18px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  margin: 8px;
  min-width: 110px;
}

.yes {
  background: #4CAF50;
  color: white;
}

.no {
  background: #ff4d4d;
  color: white;
}

@keyframes pop {
  0% { transform: scale(0.6); }
  100% { transform: scale(1); }
}

.happy {
  animation: pop 0.6s ease;
}
</style>
</head>

<body>

<div class="container" id="card">
  <img id="gif" src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">
  <h2 id="text"></h2>

  <div class="buttons">
    <button class="yes" onclick="yesClicked()">Yes üòç</button>
    <button class="no" id="noBtn" onclick="noClicked()">No ü•∫</button>
  </div>
</div>

<!-- üîä AUDIO (Mobile Safe) -->
<audio id="noSound" preload="auto">
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_7c6d8efc8a.mp3" type="audio/mpeg">
</audio>

<audio id="yesSound" preload="auto">
  <source src="https://cdn.pixabay.com/audio/2022/03/10/audio_6b6f0b5d94.mp3" type="audio/mpeg">
</audio>

<audio id="bgMusic" preload="auto" loop>
  <source src="https://cdn.pixabay.com/audio/2023/03/27/audio_7c0e96d4e4.mp3" type="audio/mpeg">
</audio>

<script>
/* üíñ CHANGE HER NAME HERE */
const girlName = "My Love";

const textEl = document.getElementById("text");
const gifEl = document.getElementById("gif");
const noBtn = document.getElementById("noBtn");

const noSound = document.getElementById("noSound");
const yesSound = document.getElementById("yesSound");
const bgMusic = document.getElementById("bgMusic");

let noCount = 0;
let audioUnlocked = false;

textEl.innerText = `Hey ${girlName} ‚ù§Ô∏è Will you be mine forever?`;

const steps = [
  { text: `${girlName}, are you sure? ü•∫`, gif: "https://media.giphy.com/media/ROF8OQvDmxytW/giphy.gif" },
  { text: "Please think again üíî", gif: "https://media.giphy.com/media/l41YkxvU8c7J7Bba0/giphy.gif" },
  { text: "Last chance üò≠", gif: "https://media.giphy.com/media/3o6wrvdHFbwBrUFenu/giphy.gif" }
];

/* üîì Unlock audio on first user interaction */
function unlockAudio() {
  if (audioUnlocked) return;

  [noSound, yesSound, bgMusic].forEach(audio => {
    audio.volume = 0.5;
    audio.play().then(() => {
      audio.pause();
      audio.currentTime = 0;
    }).catch(() => {});
  });

  audioUnlocked = true;
}

document.body.addEventListener("click", unlockAudio, { once: true });

function playSound(audio) {
  audio.currentTime = 0;
  audio.play().catch(() => {});
}

function noClicked() {
  unlockAudio();
  playSound(noSound);
  noCount++;

  if (noCount <= steps.length) {
    textEl.innerText = steps[noCount - 1].text;
    gifEl.src = steps[noCount - 1].gif;
  } else {
    moveNoButton();
  }
}

function moveNoButton() {
  noBtn.style.position = "fixed";
  noBtn.style.left = Math.random() * (window.innerWidth - 120) + "px";
  noBtn.style.top = Math.random() * (window.innerHeight - 60) + "px";
}

function yesClicked() {
  unlockAudio();
  playSound(yesSound);

  bgMusic.volume = 0.3;
  bgMusic.play().catch(() => {});

  const card = document.getElementById("card");
  card.classList.add("happy");

  card.innerHTML = `
    <img src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif">
    <h2>YAYYYY!!! üéâ‚ù§Ô∏è</h2>
    <p>${girlName}, you just made my heart melt ü•∞üíñ</p>
  `;
}
</script>

</body>
</html>
